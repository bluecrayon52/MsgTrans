<div class="canvas-container">
    <canvas id="graph"></canvas>
    <button *ngIf ="run" type="submit" id="runButton" class="btn btn-outline-secondary" (click)="animateBalls()">Run</button>
    <button *ngIf ="rSet" type="submit" id="re-runButton" class="btn btn-outline-secondary" (click)="reset()">Re-Run</button>
</div>
